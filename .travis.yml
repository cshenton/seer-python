language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"

services:
  - docker

before_install:
  # Install package deps
  - pip install -r requirements.txt
  # Intall test deps
  - pip install pytest
  # Client is tested against a real copy of the server
  - docker pull cshenton/seer
  - docker run -d -p 127.0.0.1:8080:8080 cshenton/seer
  - docker ps -a

script:
  - python -m pytest tests/